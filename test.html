<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            background-image: url("https://source.unsplash.com/W_29nYyiIpA");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .felezo{
            margin-top: 350px;
        }
        .korvonal{
            border-style: solid;
            border-width: 2px;
            border-radius: 8px;
            border-color: rgb(34, 34, 34);
            color: rgb(34, 34, 34);
            padding-top: 8px;
        }
    </style>
</head>
<body onkeydown="test(event)">
    <div id="ide" class="d-flex justify-content-center text-center felezo">
        
    </div>

    <script>

        const getData=async (url,renderFc)=>{
            const response=await fetch(url)
            const data=await response.json()
            renderFc(data)
        }

        const url="https://raw.githubusercontent.com/mkatay/json-drums/main/drums"

        getData(url,renderData)

        function renderData(data){
            const ide = document.getElementById("ide");
            ide.innerHTML = "";
            data.forEach((obj)=>{
                ide.innerHTML += `
                <div class="col-md-1 m-2 korvonal">
                    <audio id="${obj.key}" src="${obj.url}"></audio>
                    <h2><b>${obj.letter}</b></h2>
                    <p><b>${obj.sound}</b></p>
                </div>`
                ;
            });  
        }
        
        function test(e){
            const sounds=document.querySelectorAll('audio')
            sounds.forEach((element)=>{
                console.log(element.id)
                if(e.keyCode==element.id){
                    let id=e.keyCode
                    document.getElementById(id).play()
                } 
            })
            console.log(e.keyCode)
          
        }  
    </script>
</body>
</html>
